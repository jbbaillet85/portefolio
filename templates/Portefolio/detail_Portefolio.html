{% extends 'base.html' %}

{% block title %}Profil | Portefolio{% endblock title %}

{% block content %}
    <div class="container">
        <h1>Bienvenue, {{ user.username }} !</h1>
        <h2>Vos projets :</h2>
        <div class="row">
            {% for project in projects %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ project.name }}</h5>
                            <p class="card-text">{{ project.description }}</p>
                            <a href="{% url 'apps.portefolio:Portefolio_detail' project.pk %}" class="btn btn-primary">Voir les d√©tails</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
