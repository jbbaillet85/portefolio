{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h3 class="mb-3">Supprimer <strong>Portefolio</strong></h3>
    <div class="row">
      <p>Êtes-vous sûr de vouloir supprimer cet élément ?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url '{{ cookiecutter.app_name }}_list' %}" class="btn btn-secondary">Annuler</a>
      </form>
    </div>
  </div>
  {% endblock %}
