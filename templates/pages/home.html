{% extends 'base.html' %}

{% block title %}Accueil | Portefolio{% endblock title %}

{% block content %}
    <div class="container">
        <h1>Bienvenue sur le projet Portefolio</h1>
        
        <ul>
            {% for portefolio in portefolios %}
                <li>
                    <a href="{% url 'apps.portefolio:Portefolio_detail' portefolio.slug %}">{{ portefolio.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
