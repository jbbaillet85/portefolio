{% extends 'base.html' %}

{% block title %}Project Detail | Portefolio{% endblock title %}

{% block content %}
  <div class="container">
    <h1>Project Detail</h1>
    <h2>{{ project.name }}</h2>
    <p>{{ project.description }}</p>
    <p>Technologies: {{ project.techno.all|join:", " }}</p>
    <p>Base Code: <a href="{{ project.base_code }}">{{ project.base_code }}</a></p>
    <a href="{% url 'project-list' %}" class="btn btn-secondary">Back to List</a>
  </div>
{% endblock content %}
