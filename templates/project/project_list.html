{% extends 'base.html' %}

{% block title %}Project List | Portefolio{% endblock title %}

{% block content %}
  <div class="container">
    <h1>Project List</h1>
    <ul>
      {% for project in project_list %}
        <li>
          <a href="{% url 'project-detail' project.pk %}">{{ project.name }}</a>
        </li>
      {% empty %}
        <li>No projects available.</li>
      {% endfor %}
    </ul>
    <a href="{% url 'project-create' %}" class="btn btn-primary">Create Project</a>
  </div>
{% endblock content %}
